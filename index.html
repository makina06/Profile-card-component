<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="upper-container-profile">
        <div class="image-container">
          <img classe"image-profile" src="./images/image-victor.jpg"
          alt="profile-picture-victor">
        </div>
      </div>
      <div class="lower-container-profile">
        <div class="profile">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <div class="location">London</div>
        <hr />
        <div class="stat-profile-card">
          <div class="stat-follower">
            <p class="stat-value">80K</p>
            <p class="stat-label">Followers</p>
          </div>
          <div class="stat-like">
            <p class="stat-value">803K</p>
            <p class="stat-label">Likes</p>
          </div>
          <div class="stat-photo">
            <p class="stat-value">1.4K</p>
            <p class="stat-label">Photos</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
